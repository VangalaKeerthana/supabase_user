name: Daily Fetch Users

on:
  # Manual trigger
  workflow_dispatch:

  # Scheduled daily at 8 AM UTC
  schedule:
    - cron: '0 8 * * *'

jobs:
  fetch-users:
    runs-on: ubuntu-latest

    steps:
      # 1) Check out your repo
      - uses: actions/checkout@v3

      # 2) Set up Node (with pnpm cache)
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'

      # 3) Install dependencies
      - name: Install dependencies
        run: npm ci
      - name: Fetch and save users
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: npx tsx ./scripts/fetchUsers.ts

      # 5) Upload the JSON as an artifact
      - name: Upload user data artifact
        uses: actions/upload-artifact@v4
        with:
          name: user-data
          path: users.json
