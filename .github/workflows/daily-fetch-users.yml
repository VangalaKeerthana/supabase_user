name: Daily Fetch Users

on:
  # Manual trigger
  workflow_dispatch:

  # Scheduled daily at 8 AM UTC
  schedule:
    - cron: '0 8 * * *'

jobs:
  fetch-users:
    runs-on: ubuntu-latest

    steps:
      # 1) Check out your repo
      - uses: actions/checkout@v3

      # 2) Set up Node (with pnpm cache)
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'pnpm'

      # 3) Install dependencies
      - name: Install dependencies
        run: |
          corepack enable
          pnpm install --frozen-lockfile

      # 4) Fetch from Supabase and write to users.json
      - name: Fetch and save users
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          node -e "
          const { createClient } = require('@supabase/supabase-js');
          const fs = require('fs');
          (async () => {
            const sb = createClient(
              process.env.SUPABASE_URL,
              process.env.SUPABASE_SERVICE_ROLE_KEY
            );
            const { data, error } = await sb
              .from('admin_user_view')
              .select('id, email, name, organization');
            if (error) throw error;
            fs.writeFileSync('users.json', JSON.stringify(data, null, 2));
            console.log('Saved', data.length, 'users');
          })();
          "

      # 5) Upload the JSON as an artifact
      - name: Upload user data artifact
        uses: actions/upload-artifact@v4
        with:
          name: user-data
          path: users.json
